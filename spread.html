<script>
	function sum(x,y,z){
		return x+y+z;
	}
	const numbers=[1,2,3];
	console.log(sum(...numbers));


	let arr=[1,2,3];
	let arr2=[4,5];

	arr=[...arr,...arr2];
	console.log(arr);
</script>
