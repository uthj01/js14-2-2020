<!DOCTYPE html>
<html>
<head>
	<title>username</title>
</head>
<body>
	<form>
		Name:<input type="text" id="name">
		Email:<input type="text" id="email">
		<input type="button" value="submit" onclick="abc()">
		<p id="demo"></p>
	</form>

</body>
<script>
	function abc(){
		var n=document.getElementById("name").value;
		var e=document.getElementById("email").value;
		console.log("name::::"+n+"email::::"+e);
		document.getElementById("demo").innerHTML=n+""+e;
	
if(typeof(Storage)!=="undefined"){
	localStorage.clear();
	localStorage.setItem('name','suresh');
	localStorage.setItem('email','sml@gamil.com');
	console.log("name is"+localStorage.getItem("name"));
	console.log("email is"+localStorage.getItem("email"));

}
	
}

	</script>
